<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus</title>

    <!-- 12bool -->
    <link rel="stylesheet" href="css/12bool.css">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        

        <div class="row">
            
            
            <!-- sezione sinistra -->
            <div class="col-4">
                <div class="row">
                    <div class="offset-12"></div>
                    
                </div>
                <div class="row">
                    <div class="offset-8"></div>
                    <div class="col-4 bg-black"></div>
                </div>
                <div class="row">
                    <div class="offset-6"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-4 bg-white"></div>
    
                </div>
                <div class="row">
                    <div class="offset-4"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-2 bg-white"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-2 bg-white"></div>
    
                </div>
                <div class="row">
                    <div class="offset-4"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-2 bg-white"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-2 bg-white"></div>
    
                </div>

                    <div class="offset-2"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-4 bg-white"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-2 bg-white"></div>
    
                </div>
                <div class="row">
                    <div class="offset-2"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-8 bg-white"></div>
    
                </div>

                    <div class="offset-2"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-2 bg-white"></div>
                    <div class="col-2 bg-red"></div>
                    <div class="col-2 bg-white"></div>
                    <div class="col-2 bg-red"></div>
                    
                </div>
                <div class="row closed">
                    <div class="offset-2"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-8 bg-white"></div>
                    
    
                </div>
                <div class="row open">
                    <div class="offset-2"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-2 bg-white"></div>
                    <div class="col-6 bg-red"></div>
    
                </div>
                <div class="row closed">
                    <div class="offset-2"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-2 bg-white"></div>
                    <div class="col-2 bg-red"></div>
                    <div class="col-2 bg-white"></div>
                    <div class="col-2 bg-red"></div>
    
                </div>
                <div class="row open">
                    <div class="offset-2"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-2 bg-white"></div>
                    <div class="col-6 bg-red"></div>
    
                </div>
                <div class="row closed">
                    <div class="offset-2"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-4 bg-white"></div>
                    <div class="col-2 bg-red"></div>
                    <div class="col-2 bg-white"></div>

    
                </div>
                <div class="row open">
                    <div class="offset-4"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-2 bg-white"></div>
                    <div class="col-4 bg-red"></div>
    
                </div>
                <div class="row closed">
                    <div class="offset-4"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-6 bg-white"></div>
    
                </div>
                <div class="row open">
                    <div class="offset-4"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-2 bg-white"></div>
                    <div class="col-2 bg-red"></div>
                    <div class="col-2 bg-white"></div>
    
                </div>
                <div class="row closed">
                    <div class="offset-4"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-6 bg-white"></div>
    
                </div>
                <div class="row">
                    <div class="offset-6"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-4 bg-white"></div>
    
                </div>
                <div class="row">
                    <div class="offset-8"></div>
                    <div class="col-4 bg-black"></div>
    
                </div>
    
            </div>
    
            <!-- sezione centrale -->
            <div class="col-4">
                <div class="row ">
                    <div class="col-10 bg-black"></div>
                    <div class="offset-2"></div>
                </div>

                    <div class="col-10 bg-white"></div>

                <div class="row bg-white">

                    </div>

                <div class="row">
                    <div class="col-2 bg-black"></div>

                </div>
                <div class="row">
                    <div class="col-2 bg-black"></div>
                    <div class="col-10 bg-white"></div>
                </div>

                    <div class="col-2 bg-black"></div>
                    <div class="col-8 bg-white"></div>
                    <div class="col-2 bg-black"></div>
    
                </div>
                <div class="row">
                    <div class="col-8 bg-white"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-2 bg-white"></div>
    
                </div>
                <div class="row open">
                    <div class="col-2 bg-white"></div>
                    <div class="col-2 bg-red"></div>
                    <div class="col-8 bg-white"></div>
    
                </div>
                <div class="row closed">
                    <div class="col-4 bg-white"></div>
                    <div class="col-8 bg-white"></div>
    
                </div>
                <div class="row open">
                    <div class="col-4 bg-red"></div>
                    <div class="col-8 bg-white"></div>
    
                </div>
                <div class="row closed">
                    <div class="col-2 bg-white"></div>
                    <div class="col-2 bg-red"></div>
                    <div class="col-2 bg-white"></div>
                    <div class="col-6 bg-white"></div>

    
                </div>
                <div class="row open">
                    <div class="col-4 bg-red"></div>
                    <div class="col-8 bg-white"></div>
    
                </div>
                <div class="row closed">
                    <div class="col-2 bg-red"></div>
                    <div class="col-2 bg-white"></div>
                    <div class="col-2 bg-red"></div>
                    <div class="col-6 bg-white"></div>
    
                </div>
                <div class="row open">
                    <div class="col-6 bg-red"></div>
                    <div class="col-6 bg-white"></div>
    
                </div>
                <div class="row closed">
                    <div class="col-12 bg-white"></div>
    
                </div>
                <div class="row open">
                    <div class="col-2 bg-red"></div>
                    <div class="col-2 bg-white"></div>
                    <div class="col-2 bg-red"></div>
    
                    <div class="col-6 bg-white"></div>
    
                </div>
                <div class="row closed">            
    
                    <div class="col-12 bg-white"></div>
    
                </div>
                <div class="row bg-white"></div>
                <div class="row">
                    <div class="col-2 bg-black"></div>
                    <div class="col-8 bg-white"></div>
                    <div class="col-2 bg-black"></div>
                </div>
                <div class="row">
                    <div class="offset-2"></div>
                    <div class="col-8 bg-black"></div>
                    <div class="offset-2"></div>
    
                </div>
    
    
    
            </div>
    
            <!-- sezione destra -->
            <div class="col-4">
                <div class="row">
                    <div class="offset-12"></div>
                    
                </div>
                <div class="row">
                    <div class="col-2 bg-black"></div>
                </div>
                <div class="row">
                    <div class="col-2 bg-white"></div>
                    <div class="col-2 bg-black"></div>
    
                </div>
                <div class="row">
                    <div class="col-4 bg-white"></div>
                    <div class="col-2 bg-black"></div>
    
                </div>
                <div class="row">
                    <div class="col-4 bg-white"></div>
                    <div class="col-2 bg-black"></div>
    
                </div>
                <div class="row">
                    <div class="col-2 bg-black"></div>
                    <div class="col-4 bg-white"></div>
                    <div class="col-2 bg-black"></div>
    
                </div>
                <div class="row">
                    <div class="col-2 bg-white"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-2 bg-white"></div>
                    <div class="col-2 bg-black"></div>

                <div class="row">
                    <div class="col-2 bg-white"></div>
                    <div class="col-2 bg-black"></div>
                    <div class="col-2 bg-white"></div>
                    <div class="col-2 bg-black"></div>
    
                </div>
                <div class="row">
                    <div class="col-2 bg-black"></div>
                    <div class="col-6 bg-white"></div>
                    <div class="col-2 bg-black"></div>
    
                </div>
                <div class="row">
                    <div class="col-8 bg-white"></div>
                    <div class="col-2 bg-black"></div>
    
                </div>
                <div class="row">
                    <div class="col-8 bg-white"></div>
                    <div class="col-2 bg-black"></div>
    
                </div>
                <div class="row">
                    <div class="col-6 bg-white"></div>
                    <div class="col-2 bg-black"></div>
    
                </div>
                <div class="row">
                    <div class="col-2 bg-white"></div>
                    <div class="col-4 bg-black"></div>
    
                </div>
                <div class="row">
                    <div class="col-2 bg-black"></div>
    
                </div>
    
            </div>
            
        </div>

    </div>

</html>
