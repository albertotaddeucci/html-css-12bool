<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12bool</title>

    <!-- 12bool -->
    <link rel="stylesheet" href="css/12bool.css">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <strong>Esercizio per casa</strong>
        <div class="row text-center">
           <div class="col-1">1col</div>
           <div class="col-1">1col</div>
           <div class="col-1">1col</div>
           <div class="col-1">1col</div>
           <div class="col-1">1col</div>
           <div class="col-1">1col</div>
           <div class="col-1">1col</div>
           <div class="col-1">1col</div>
           <div class="col-1">1col</div>
           <div class="col-1">1col</div>
           <div class="col-1">1col</div>
           <div class="col-1">1col</div>
        </div>
        <div class="row text-center">
            <div class="col-2">col</div>
            <div class="col-5">col</div>
            <div class="col-5">col</div>
        </div>
        <div class="row text-center">
            <div class="col-12">12 col</div>
        </div>
        <div class="row text-center">
            <div class="col-8">8 col</div>
            <div class="col-2">2 col</div>
            <div class="col-2">2 col</div>        
        </div>
        <div class="row text-center">
            <div class="col-1">1 col</div>
            <div class="col-2">2 col</div>
            <div class="col-2">2 col</div>
            <div class="col-6">6-col</div>
            <div class="col-1">1-col</div>
        </div>
        <div class="row text-center">
            <div class="col-6">
                <div class="row">
                    <div class="col-2 bg-green">Nested 2 col</div>
                    <div class="col-2 bg-green">Nested 2 col</div>
                    <div class="col-8 bg-green">Nested 8 col</div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6 bg-green">Nested 6 col</div>
                    <div class="col-6 bg-green">Nested 6 col</div>
                </div>
            </div>
        </div>

    </section>

    <section>
        <div class="row">
            <div class="col-12"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-11"></div>

        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-10"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-9"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-8"></div>
        </div>
        <div class="row">
            <div class="col-5"></div>
            <div class="col-7"></div>
        </div>
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>
    </section>

    <section>
        <strong>Offset</strong>
        <div class="row">
            <div class="offset-11"></div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="offset-10"></div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="offset-9"></div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="offset-8"></div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="offset-7"></div>
            <div class="col-5"></div>
        </div>
        <div class="row">
            <div class="offset-6"></div>
            <div class="col-6"></div>
        </div>
        <div class="row">
            <div class="offset-5"></div>
            <div class="col-7"></div>
        </div>
        <div class="row">
            <div class="offset-4"></div>
            <div class="col-8"></div>
        </div>
        <div class="row">
            <div class="offset-3"></div>
            <div class="col-9"></div>
        </div>
        <div class="row">
            <div class="offset-2"></div>
            <div class="col-10"></div>
        </div>
        <div class="row">
            <div class="offset-1"></div>
            <div class="col-11"></div>
        </div>
    </section>

    <section>
        <strong>Nested</strong>
        <div class="row">
            <div class="col-7">
                <div class="row">
                    <div class="col-2 bg-green"></div>
                    <div class="col-8 bg-green"></div>
                    <div class="col-2 bg-green"></div>
                </div>
            </div>
            <div class="col-5">
                <div class="row">
                    <div class="col-6 bg-green"></div>
                    <div class="col-6 bg-green"></div>
                </div>
            </div>

        </div>
    </section>

    <section>
        <strong>
            Alignment
        </strong>
        <div class="row text-center">
            <div class="col-6">start</div>
        </div>
        <div class="row justify-center text-center">
            <div class="col-6">center</div>
        </div>
        <div class="row justify-end text-center">
            <div class="col-6">end</div>
        </div>
        <div class="row align-start">
            <div class="col-6 big"></div>
            <div class="col-6">top</div>
        </div>
        <div class="row align-center">
            <div class="col-6 big"></div>
            <div class="col-6">middle</div>
        </div>
        <div class="row align-end">
            <div class="col-6 big"></div>
            <div class="col-6">bottom</div>
        </div>
    </section>

    
    
</body>
</html>
